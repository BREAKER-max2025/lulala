<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古风利率计算器</title>
  <style>
    body {
      font-family: 'ZCOOL XiaoWei', serif;
      background: url('https://www.tukuppt.com/muban/grpvepmb.html') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://images.unsplash.com/photo-1566073771231-609a5c063446?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fHx8fHwxNjY0NTIwMDc4fQ&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7; /* 调整透明度以适应飘雪效果 */
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 24px;
      animation: falling linear infinite;
    }

    @keyframes falling {
      0% { transform: translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateX(100px) translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .snowflake:nth-child(1) { animation-duration: 10s; left: 10%; }
    .snowflake:nth-child(2) { animation-duration: 12s; left: 20%; }
    .snowflake:nth-child(3) { animation-duration: 15s; left: 30%; }
    .snowflake:nth-child(4) { animation-duration: 18s; left: 40%; }
    .snowflake:nth-child(5) { animation-duration: 20s; left: 50%; }
    .snowflake:nth-child(6) { animation-duration: 22s; left: 60%; }
    .snowflake:nth-child(7) { animation-duration: 25s; left: 70%; }
    .snowflake:nth-child(8) { animation-duration: 28s; left: 80%; }
    .snowflake:nth-child(9) { animation-duration: 30s; left: 90%; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      position: relative;
      z-index: 10;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      color: #2c3e50;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2em;
      color: #7f8c8d;
    }

    .calculator {
      margin: 40px 0;
      padding: 20px;
      background: rgba(250, 250, 250, 0.95);
      border-radius: 10px;
    }

    .calculator h2 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.2em;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #34495e;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5em;
      text-align: center;
      color: #2c3e50;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- 飘雪效果 -->
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>
  <div class="snowflake">❄️</div>

  <!-- 古风美女背景 -->
  <div class="background"></div>

  <div class="container">
    <header>
      <h1>古风利率计算器 📖</h1>
      <p>计算存款和借贷的利息，轻松管理您的财务 🌟</p>
    </header>

    <section class="calculator" id="depositCalculator">
      <h2>存款计算器 💰</h2>
      <div class="form-group">
        <label for="depositAmount">存款金额</label>
        <input type="number" id="depositAmount" placeholder="请输入金额">
      </div>
      <div class="form-group">
        <label for="depositTime">存款时间（年）</label>
        <input type="number" id="depositTime" placeholder="请输入时间">
      </div>
      <div class="form-group">
        <label for="depositRate">年利率（%）</label>
        <input type="number" id="depositRate" placeholder="请输入利率">
      </div>
      <div class="form-group">
        <button onclick="calculateDeposit()">计算 🧮</button>
      </div>
      <div class="result" id="depositResult"></div>
    </section>

    <section class="calculator" id="loanCalculator">
      <h2>借贷计算器 📝</h2>
      <div class="form-group">
        <label for="loanAmount">借贷金额</label>
        <input type="number" id="loanAmount" placeholder="请输入金额">
      </div>
      <div class="form-group">
        <label for="loanTime">借贷时间（年）</label>
        <input type="number" id="loanTime" placeholder="请输入时间">
      </div>
      <div class="form-group">
        <label for="loanRate">年利率（%）</label>
        <input type="number" id="loanRate" placeholder="请输入利率">
      </div>
      <div class="form-group">
        <button onclick="calculateLoan()">计算 🧮</button>
      </div>
      <div class="result" id="loanResult"></div>
    </section>

    <footer>
      <p>版权所有 © 202
